<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic 8 Ball</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch&display=swap" rel="stylesheet">
    <script type="module" src="main.js"></script>
</head>

<body>
    <main class="container">
        <div class="intro-container">
            <h1 class="intro">Hello,<br > Welcome to our Magic 8 Ball page</h1>
            <img src="images/magic8ball.gif" class="eightball">
            <h2>Ask a question</h2>
        </div>

    <div id="buttonholder">
        <input id="question" type="text" placeholder="Type a Yes or No question" onkeyup="EnableDisable(this)">
        <button id="fortunebutton" type="button" disabled="disabled">Submit</button>
    </div>

    <div id="answer" class="hide">
        <p id="magic8ballanswer"></p>
    </div>
     <div class='reset-container'>
        <button id="resetbutton" class="hide">Ask another question</button>
    </div> 
</main> 
</body>
</html>


<script type="text/javascript">
    function EnableDisable(txtPassportNumber) {
        //Reference the Button.
        var btnSubmit = document.getElementById("fortunebutton");
 
        //Verify the TextBox value.
        if (txtPassportNumber.value.trim() != "") {
            //Enable the TextBox when TextBox has value.
            btnSubmit.disabled = false;
        } else {
            //Disable the TextBox when TextBox is empty.
            btnSubmit.disabled = true;
        }
    };
</script>
